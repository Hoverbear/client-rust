name: CI

on: [push]

jobs:
  mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Dependencies
      run: |
        brew install protobuf go cmake rustup
        rustup-init --default-toolchain `cat rust-toolchain` -y
        source ~/.cargo/env
      shell: bash
    - name: Build
      run: |
        source ~/.cargo/env
        cargo build --verbose
      shell: bash
    - name: Run tests 
      run: |
        source ~/.cargo/env
        cargo test --verbose
      shell: bash
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Dependencies
      run: |
        Set-ExecutionPolicy RemoteSigned -scope CurrentUser
        Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
        scoop bucket add extras
        scoop install protobuf go cmake rustup
        rustup default set $(Get-Content -Path ./rust-toolchain)
      shell: powershell
    - name: Build
      run: |
        cargo build --all --verbose
      shell: powershell
    - name: Run tests
      run: |
        cargo test --all --verbose -- --nocapture
      shell: powershell
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Dependencies
      run: |
        sudo apt install --yes protobuf cmake go
        rustup default set `cat rust-toolchain`
      shell: bash
    - name: Format
      run: |
        rustup component add rustfmt
        cargo fmt -- --check
      shell: bash
    - name: Clippy
      run: |
        rustup component add clippy
        cargo clippy -- -D clippy::all
      shell: bash
    - name: Build
      run: |
        cargo build --verbose
      shell: bash
    - name: Run tests 
      run: |
        cargo test --verbose --all --features integration-tests -- --nocapture
      shell: bash
      env:
        PD_ADDR: "127.0.0.1:2379"
